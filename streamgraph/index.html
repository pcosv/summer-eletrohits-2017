<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chart {
  background: #fff;
}

p {
  font: 12px helvetica;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.js"></script>


<div class="chart">
</div>

<script>

// key -> estilo musical
// value -> streams do estilo na respectiva semana do ano
// date -> semana do ano

chart("paula.csv", "pink");
console.log();

var datearray = [];
var colorrange = [];

function chart(csvpath, color) {

if (color == "pink") {
  colorrange = ["#8dd3c7", "#ffffb3", "#bebada", "#fb8072", "#80b1d3", "#fdb462", "#b3de69", "#fccde5", "#1f78b4", "#33a02c", "#ffff33", "#fb9a99", "#a6cee3", "#984ea3", "#d9d9d9"];
}

strokecolor = "#000000";

var format = d3.time.format("%m/%d/%y");

var margin = {top: 20, right: 70, bottom: 30, left: 70};
var width = document.body.clientWidth - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden")
    .style("top", "30px")
    .style("left", "90px");

// datas do ano de 2017
var x = d3.time.scale()
    .range([0, width]);

// quantidade de streams naquele dia daquele gênero musical no país selecionado no filtro (default: todos os países)
var y = d3.scale.linear()
    .range([height-10, 0]);

// gêneros musicais
var z = d3.scale.ordinal()
    .range(colorrange);

// ticks agrupa os dados que estão no formato de data em semanas automaticamente
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.months);

// eixo y
var yAxis = d3.svg.axis()
    .scale(y);

var stack = d3.layout.stack()
    .offset("silhouette")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return Math.sqrt(d.value); });

// agrupando pelo estilo musical
var nest = d3.nest()
    .key(function(d) { return d.key; });

//
var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

// configurando margens e posicionando o gráfico na tela
var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var graph = d3.csv(csvpath, function(data) {
  console.log(data)
  data.forEach(function(d) {
    if (d.country == "ec"){
      
      d.date = format.parse(d.date);
      d.value = +Math.sqrt(d.value);
    };
  });

  var layers = stack(nest.entries(data));

// setando domínios dos eixos

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);


// faz um caminho e preenche com a cor correspondente ao estilo musical
  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d, index) {
        genre = Object.keys(d)[0];
        valuesReturned = {};
        valuesReturned.key = d.key;
        valuesReturned.values = [];
        for (var i = 0; i < d.values.length; i++) {
          if(d.values[i].country == "ec"){
            valuesReturned.values[i] = {};
            valuesReturned.values[i].key = d.values[i].key;
            valuesReturned.values[i].date = d.values[i].date;
            valuesReturned.values[i].value = d.values[i].value;
            valuesReturned.values[i].y = d.values[i].y;
            valuesReturned.values[i].y0 = d.values[i].y0;
          }
        }
        console.log(valuesReturned);
        return area(valuesReturned.values);

      })
      .style("fill", function(d, i) { return z(i); });




// eixo x
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
// eixo y
  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"));

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis.orient("left"));

// interação do usuário

  svg.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
    })})

    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];
      var invertedx = x.invert(mousex);
      invertedx = invertedx.getMonth() + invertedx.getDate();
      var selected = (d.values);
      for (var k = 0; k < selected.length; k++) {
        datearray[k] = selected[k].date
        datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
      }

      mousedate = datearray.indexOf(invertedx);
      pro = Math.round((d.values[mousedate].value)*(d.values[mousedate].value));

// tooltip
      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "1px"),
      tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "visible");

    })
    .on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "hidden");
  })

  var vertical = d3.select(".chart")
        .append("div")
        .attr("class", "remove")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "2px")
        .style("height", "470px")
        .style("top", "10px")
        .style("bottom", "30px")
        .style("left", "0px")
        .style("background", "#fff");

  d3.select(".chart")
      .on("mousemove", function(){
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px" )})
      .on("mouseover", function(){
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px")});
});
}
</script>
