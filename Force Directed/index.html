<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title></title>
</head>
<body>

<div>Escolha o mês</div>
<div id="svgForceSlideContainer1">
  <input type="range" min="1" max="12" value="1" class="slider" onchange="prepareCreateForceMonth(this.value)">
</div>
<div>Escolha a quantidade de músicas iguais por país</div>
<div id="svgForceSlideContainer2">
  <input type="range" min="1" max="200" value="120" class="slider" onchange="prepareCreateForceSize(this.value)">
</div>
<div>
<input type="button" value="Gerar Gráfico" onclick="prepareCreateForce();" />
</div>

<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg id="svgForce" width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="forceDirected.js"></script>
</body>
</html>
